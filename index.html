<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Product preview Card-component</title>
</head>

<body>
    <div class="body">
        <main>
            <div class="pic-section">
                <img id="img-mbl" src="images/image-product-mobile.jpg" alt="product-image">
                <img id="img-desktop" src="images/image-product-desktop.jpg" alt="product-image">
            </div>
            <div class="contents-section">
                <h5>PERFUME</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="rates">
                    <h2>$149.99</h2>
                    <h4>$169.99</h4>
                </div>

                <div class="btn">
                    <button><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
                </div>
            </div>
        </main>

        <footer id="creditText">
            <p>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor.</a> and Coded By <a
                    href="https://github.com/Basanta-Roka">Basanta Roka.</a> </p>
        </footer>
    </div>
</body>

</html>
